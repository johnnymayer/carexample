<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>RAYLEWISFANTASYCARGARAGE.COM</title>
</head>

<body>
    <h1>RAY LEWIS FANTASY CAR GARAGE</h1>

    <h2>ENTER CAR INFO HERE</h1>
      <div class="container">
        <form id="carInfo">
          <div class="form-group">
            <label for="new-make">Make</label>
            <input type="text" class="form-control" id="new-make">
          </div>
          <div class="form-group">
            <label for="new-model">Model</label>
            <input type="text" class="form-control" id="new-model">
          </div>
          <div class="form-group">
            <label for="new-year">Year</label>
            <input type="number" class="form-control" id="new-year">
          </div>
          <button type="submit" class="button">ADD TO GARAGE</button>
        </form>
        <button class="button" id="showCars">GIMME A RANDOM CAR</button>
        <button class="button" id="serviceCars">GET CAR FROM SERVICE</button>
</body>

</html>
